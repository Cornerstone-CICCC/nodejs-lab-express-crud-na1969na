<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 90%;
        max-width: 900px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
      }

      h1 {
        text-align: center;
      }

      .search-bar {
        display: flex;
        justify-content: flex-start;
        gap: 10px;
        margin-bottom: 20px;
      }

      .search-bar input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f4f4f4;
      }

      .form-group {
        margin-bottom: 10px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 8px 16px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .checkbox {
        display: flex;
      }

      .actions {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Employee Management</h1>
      <div class="main-container">
        <!-- Search Form -->
        <form id="search-form" class="search-bar">
          <input
            type="text"
            id="search-firstname"
            placeholder="Search by first name"
          />
          <button id="search-button">Search</button>
        </form>

        <!-- Employee Table -->
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Married</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="employee-list"></tbody>
        </table>

        <h2>Add / Update Employee</h2>
        <form id="employee-form">
          <div class="form-group">
            <label for="employee-id">ID (leave blank for new employee)</label>
            <input type="text" id="employee-id" placeholder="Enter ID (for update only)">
          </div>
          <div class="form-group">
            <label for="employee-firstname">First Name</label>
            <input type="text" id="employee-firstname" required />
          </div>
          <div class="form-group">
            <label for="employee-lastname">Last Name</label>
            <input type="text" id="employee-lastname" required />
          </div>
          <div class="form-group">
            <label for="employee-age">Age</label>
            <input type="number" id="employee-age" required />
          </div>
          <div class="form-group checkbox">
            <label> Married </label>
            <input type="checkbox" id="employee-isMarried" />
          </div>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
